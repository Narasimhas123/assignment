<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS */
.image-container {
  box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
}

.image-container:hover {
  box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.5);
}
/* CSS */
.pagination {
  display: flex;
  justify-content: center;
}

.pagination span {
  margin: 0 10px;
  padding: 5px 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  cursor: pointer;
}

.pagination span:hover {
  background-color: #ccc;
}

.pagination span.active {
  background-color: #333;
  color: #fff;
}

/* Animation */
.pagination span {
  animation-name: bounce;
  animation-duration: 0.5s;
  animation-iteration-count: 1;
}

@keyframes bounce {
  0% { transform: scale(1); }
  50% { transform: scale(1.2); }
  100% { transform: scale(1); }
}
/* CSS */
.parent {
  position: relative;
  width: 300px;
  height: 300px;
  background-color: #ccc;
}

.child {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 100px;
  height: 100px;
  background-color: #333;
}

.child.sticky {
  position: sticky;
  top: 10px;
}
/* CSS */
.container {
  width: 300px;
  height: 200px;
  overflow: auto;
}

.content {
  width: 500px;
  height: 500px;
  /* Add some long content and/or padding here */
}
/* CSS */
img {
  opacity: 0.8;
}

    </style>
</head>
<body>
    <!-- HTML -->
<div class="image-container">
    <img src="https://th.bing.com/th/id/OIP.pVIQFwfacf4NqfOOZYpexQHaEH?w=298&h=180&c=7&r=0&o=5&pid=1.7" alt="Image">
  </div>
  <!-- HTML -->
<div class="pagination">
    <span>1</span>
    <span>2</span>
    <span>3</span>
  </div>
  <!-- HTML -->
<div class="parent">
    <div class="child"></div>
  </div>
  <!-- HTML -->
<div class="container">
    <div class="content">
      <!-- long content here -->
    </div>
  </div>
  <!-- HTML -->
<img src="https://th.bing.com/th/id/OIP.pVIQFwfacf4NqfOOZYpexQHaEH?w=298&h=180&c=7&r=0&o=5&pid=1.7" alt="Image">

  
</body>
</html>
